<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinWiz</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Estilização da navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            width: 100%;
            z-index: 2; /* Garantindo que a navbar fique acima do vídeo */
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 2rem;
            color: #000000;
        }

        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar .menu li a {
            color: #000000;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .navbar .menu li a:hover {
            color: #000000;
            border-bottom: 2px solid #007bff;
        }

        .navbar .login-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .navbar .login-btn a {
            text-decoration: none;
            color: white;
        }

        .navbar .login-btn:hover {
            background-color: #0056b3;
        }

        /* Estilizando o vídeo de fundo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centralizando o conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            height: 100vh;
            margin-top: 60px; /* Ajuste para dar espaço à navbar */
        }

        /* Estilo do título */
        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Estilo dos botões */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons button {
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .buttons button a {
            text-decoration: none;
            color: black;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar">
        <div class="logo">CoinWiz</div>
        <ul class="menu">
            <li><a href="#inicio">Início</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#sobre-nos">Sobre Nós</a></li>
            <li><a href="#contatos">Contatos</a></li>
        </ul>
        <button class="login-btn"><a href="login.html">Login</a></button>
    </nav>

    <!-- Vídeo de fundo -->
    <video autoplay loop muted class="background-video">
        <source src="apresentação.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- Conteúdo centralizado -->
    <div class="container">
        <h1>CoinWiz</h1>
        <div class="buttons">
            <button><a href="login.html">Entrar com conta pessoal</a></button>
            <button>Conhecer</button>
        </div>
    </div>
</body>
</html>
